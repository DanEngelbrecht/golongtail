name: Build Master

on:
  push:
    branches: [ main ]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.15.8
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.8

      - name: Check out source code
        uses: actions/checkout@v2

      - name: test
        run: |
          pushd ./longtaillib
          go test .
          popd
          pushd ./longtailstorelib
          go test .
          popd

      - name: build cmd
        run: |
          pushd ./cmd/longtail
          CGO_ENABLED=0 go build .
          popd

